<div class="row">
    <div class="col">
        <h3>FLIGHT DETAILS</h3>
        <mat-icon class="float-right" (click)="close()">close</mat-icon>
        <p class="label">Code: {{ flight.code }}</p>
        <p class="label">Crew:</p>
        <ul>
            <li *ngFor="let member of flight.crew">
                {{ member.name }}
            </li>
        </ul>
        <button mat-raised-button color="primary" class="float-right">
            EDIT FLIGHT
        </button>
    </div>
</div>
